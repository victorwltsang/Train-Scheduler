<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Train Scheduler | Victor Tsang</title>
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="jumbotron jumbotron-primary text-center">
                <h1>Anytime is Train Time</h1>
                <h3>Choo Choo. Chee Chee.</h3>
            </div>
            <div class="panel panel-primary">
              
                <div class="panel-heading panel-heading-bold">Current Train Schedule</div>

                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>
                </div>
            </div>
            <div class="panel panel-primary">

                <div class="panel-heading panel-heading-bold">Add Train</div>

                <div class="panel-body">
                    <label for="train-name">Train Name</label>
                    <input type="text" class="form-control" id="train-name">
                    <br/>
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                    <br/>
                    <label for="first-train">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="first-train">
                    <br/>
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                    <br/>
                    <input type="submit" id="train-submit" class="btn btn-primary btn-block btn-font" value="Submit">
                </div>
            </div>
        </div>
        <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
        <script src="./assets/js/jquery.min.js"></script>
        <script src="./assets/js/moment.js"></script>
        <script src="./assets/js/app.js"></script>
    </body>

</html>
